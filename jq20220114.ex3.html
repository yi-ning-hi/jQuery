<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <style>
        ul {
            display: flex;
        }

        .img-wrap {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 15px 15px;
            border: 5px solid white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="list-unstyled">
                <div class="img-wrap">
                    <li><img src="./imgs/person1.jpg" alt=""></li>
                </div>
                <div class="img-wrap">
                    <li><img src="./imgs/person2.jpg" alt=""></li>
                </div>
                <div class="img-wrap">
                    <li><img src="./imgs/person3.jpg" alt=""></li>
                </div>
                <div class="img-wrap">
                    <li><img src="./imgs/person4.jpg" alt=""></li>
                </div>
                <div class="img-wrap">
                    <li><img src="./imgs/person5.jpg" alt=""></li>
                </div>
            </ul>
        </div>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(".img-wrap").click(function () {
            $(this).css("border-color", "red")
            $(this).siblings().css("border-color", "white")
        })
    </script>
</body>

</html>
