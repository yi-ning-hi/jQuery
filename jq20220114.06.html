<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <p>p1</p>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <p>p2</p>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <div class="box">box11</div>
        <div class="box">box12</div>
    </div>
    <div class="wrap">
        <div class="box">box13</div>
        <!-- <p></p> -->
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(".box:first-child").css("background","red");
        //選box類別同層的第一個小孩，所以是p
        $(".box:last-child").css("background","green");
        //選box類別同層的最後一個小孩，所以是box12
        $(".box:first-of-type").css("background","green");
        //選box類別同層的第一個box類別小孩，所以是box1
        $("p:first-of-type").css("background","orange");
        //選p類別同層的第一個p類別小孩，所以是p1
        $(".box:nth-child(3)").css("background","yellow");
        //選box類別同層的第三個小孩，所以是box2
        $(".box:nth-of-type(3)").css("background","blue");
        //選box類別同層的第三個box類別小孩，所以是box3
        $(".wrap :nth-child(1)").css("background","blue");
        //選wrap子層的第一個小孩，所以是p1
        $("p:nth-child(8)").css("background","orange");
        //選p同層的第8個小孩，所以是p2
        $(".box:only-child").css("background","red");
    </script>
</body>
</html>
