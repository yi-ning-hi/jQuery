<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">username</label>
                    <input type="text" class="form-control username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control exampleInputEmail1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control exampleInputPassword1" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">atuo input</button>
                <button type="submit" class="btn1 btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(".btn").click(function(){
            event.preventDefault()
            $(".username").val("John");
            $(".exampleInputEmail1").val("John@gmail.com");
            $(".exampleInputPassword1").val("123456");
        })
        $(".btn1").click(function(){
            event.preventDefault()
            $(".username").val("");
            $(".exampleInputEmail1").val("");
            $(".exampleInputPassword1").val("");
        })

    </script>
</body>
</html>
